# Databasanslutning (Azure PostgreSQL)
spring.datasource.url=jdbc:postgresql://[DITT_AZURE_SERVERNAMN].postgres.database.azure.com:5432/[DITT_DATABASNAMN]?sslmode=require
spring.datasource.username=[DITT_ANVÄNDARNAMN]
spring.datasource.password=[DITT_LÖSENORD]
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate inställningar
# update = Skapar/uppdaterar tabeller automatiskt baserat på dina Entity-klasser
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Serverinställningar
server.port=8080